<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="static/assets/fonts/icomoon/style.css">

    <link rel="stylesheet" href="static/assets/css/owl.carousel.min.css">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="static/assets/css/bootstrap.min.css">
    
    <!-- Style -->
    <link rel="stylesheet" href="static/assets/css/style.css">

    <title>Sign Up</title>
    <style>
      a:link, a:visited {
        background-color: rgb(221, 119, 23);
        color: rgb(245, 243, 243);
        border: 2px solid rgb(235, 238, 238);
        padding: 10px 20px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
      }
      
      a:hover, a:active {
        background-color: rgb(221, 119, 23);
        color: white;
      }
      </style>
  </head>
  <body>
  

  <div class="d-md-flex half">
    <div class="bg" style="background-image: url('images/bg_1.jpg');"></div>
    <div class="contents">

      <div class="container">
        <div class="row align-items-center justify-content-center">
          <div class="col-md-12">
            <div class="form-block mx-auto">
              <div class="text-center mb-5">
                <h3 class="text-uppercase">Register Form</h3>
              </div>
              <form action="/signup" method="GET">
                <div class="form-group first">
                  <label for="username">Username</label>
                  <input type="text" name="user" class="form-control" placeholder="username" id="username">
                </div>
                <div class="form-group first">
                  <label for="name">Name</label>
                  <input type="text" name="name" class="form-control" placeholder="name" id="name">
                </div>
                <div class="form-group first">
                  <label for="email">Email</label>
                  <input type="text" name="email" class="form-control" placeholder="your-email@gmail.com" id="email">
                </div>
                <div class="form-group first">
                  <label for="name">Mobile</label>
                  <input type="text" name="mobile" class="form-control" placeholder="Mobile" id="name">
                </div>
                <div class="form-group last mb-3">
                  <label for="password">Password</label>
                  <input type="password" name="password" class="form-control" placeholder="Your Password" id="password">
                </div>
                
                
               

                <input type="submit" value="Register" class="btn btn-block py-2 btn-primary">

                <br>
                <div class="form-row-last">
                  <p style="font-size: x-large; color:black" class="text-1">Click here for Signin
        
                  </p>
                  <a href="/login">Signin</a>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    
  </div>
    
    

    <script src="static/assets/js/jquery-3.3.1.min.js"></script>
    <script src="static/assets/js/popper.min.js"></script>
    <script src="static/assets/js/bootstrap.min.js"></script>
    <script src="static/assets/js/main.js"></script>
  </body>
</html>
